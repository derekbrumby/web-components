<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>&lt;wc-badge&gt; demo</title>
    <link rel="stylesheet" href="./demo-base.css" />
    <script type="module" src="../src/badge.js"></script>
    <style>
      .badge-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }

      .badge-stack {
        display: grid;
        gap: 0.75rem;
      }

      .badge-card h3 {
        margin-bottom: 0.5rem;
      }

      .badge-card p {
        margin: 0;
        color: rgba(15, 23, 42, 0.7);
      }

      @media (max-width: 720px) {
        .badge-grid {
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="badge-stack">
        <div class="example-card badge-card">
          <h3>Variants</h3>
          <div class="badge-grid" data-code-example>
            <wc-badge>Default</wc-badge>
            <wc-badge variant="secondary">Secondary</wc-badge>
            <wc-badge variant="destructive">Destructive</wc-badge>
            <wc-badge variant="outline">Outline</wc-badge>
          </div>
        </div>

        <div class="example-card badge-card">
          <h3>Status chips</h3>
          <div class="badge-grid" data-code-example>
            <wc-badge
              variant="secondary"
              style="
                --wc-badge-background: #3b82f6;
                --wc-badge-color: white;
                --wc-badge-hover-background: #2563eb;
                --wc-badge-focus-ring-color: rgba(59, 130, 246, 0.35);
              "
            >
              <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="none">
                <path
                  d="M9 12l2 2 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"></circle>
              </svg>
              Verified
            </wc-badge>
            <wc-badge
              style="
                --wc-badge-min-width: 1.5rem;
                --wc-badge-padding-inline: 0.35rem;
                --wc-badge-padding-block: 0.25rem;
                --wc-badge-font-family: 'JetBrains Mono', 'Fira Mono', monospace;
                --wc-badge-font-size: 0.7rem;
                --wc-badge-gap: 0;
              "
            >
              8
            </wc-badge>
            <wc-badge
              variant="destructive"
              style="
                --wc-badge-min-width: 1.75rem;
                --wc-badge-padding-inline: 0.35rem;
                --wc-badge-padding-block: 0.25rem;
                --wc-badge-font-family: 'JetBrains Mono', 'Fira Mono', monospace;
                --wc-badge-font-size: 0.7rem;
                --wc-badge-gap: 0;
              "
            >
              99
            </wc-badge>
            <wc-badge
              variant="outline"
              style="
                --wc-badge-min-width: 2rem;
                --wc-badge-padding-inline: 0.35rem;
                --wc-badge-padding-block: 0.25rem;
                --wc-badge-font-family: 'JetBrains Mono', 'Fira Mono', monospace;
                --wc-badge-font-size: 0.7rem;
                --wc-badge-gap: 0;
              "
            >
              20+
            </wc-badge>
          </div>
          <p>Numbers stay centered thanks to the configurable minimum width and padding CSS variables.</p>
        </div>

        <div class="example-card badge-card">
          <h3>Links</h3>
          <div class="badge-grid" data-code-example>
            <wc-badge href="https://example.com" target="_blank">
              Product updates
            </wc-badge>
            <wc-badge
              href="https://example.com/docs"
              variant="outline"
              style="--wc-badge-border-color: rgba(59, 130, 246, 0.45); --wc-badge-hover-border-color: rgba(37, 99, 235, 0.7);"
            >
              Read docs
            </wc-badge>
          </div>
          <p>Adding <code>href</code> turns the badge into an anchor with focus styles and pointer feedback.</p>
        </div>
      </section>
    </main>
    <script type="module" src="./demo-code-blocks.js"></script>
  </body>
</html>
